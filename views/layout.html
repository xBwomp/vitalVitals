<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BP & Vitals Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Trebuchet MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:
        radial-gradient(circle at top left, #3f0f7b 0%, rgba(63, 15, 123, 0) 42%),
        radial-gradient(circle at top right, #004c7a 0%, rgba(0, 76, 122, 0) 42%),
        linear-gradient(160deg, #120525 0%, #1b2d4e 52%, #203f54 100%);
      min-height: 100vh;
      padding: 20px;
      color: #f3fbff;
    }

    .topbar-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      color: white;
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav-links a,
    .auth-links a {
      color: #d8f8ff;
      text-decoration: none;
      font-weight: 700;
      margin-right: 20px;
    }

    .auth-links a {
      margin-left: 15px;
      margin-right: 0;
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: linear-gradient(140deg, rgba(0, 255, 222, 0.18), rgba(255, 106, 0, 0.18));
      border: 1px solid rgba(131, 248, 255, 0.45);
      border-radius: 20px;
      box-shadow: 0 0 22px rgba(52, 235, 255, 0.25);
      padding: 28px 20px;
      text-align: center;
      color: #fff;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(99, 247, 255, 0.5);
    }

    .header p {
      margin-top: 10px;
      font-size: 15px;
      color: #d4f6ff;
    }

    .form-container {
      padding: 28px;
      background: linear-gradient(165deg, rgba(9, 24, 40, 0.9), rgba(36, 17, 68, 0.9));
      border: 1px solid rgba(134, 255, 244, 0.45);
      border-radius: 20px;
      box-shadow: 0 0 26px rgba(77, 217, 255, 0.2);
    }

    .retro-form {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }

    .retro-form .form-group:first-child {
      grid-column: 1 / -1;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #93f8ff;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    input[type="text"],
    input[type="number"],
    #datetime,
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(114, 243, 255, 0.55);
      background: linear-gradient(180deg, rgba(239, 253, 255, 0.98), rgba(218, 255, 247, 0.95));
      color: #14253a;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.45), 0 6px 16px rgba(2, 14, 33, 0.28);
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      transform: translateY(-1px);
      box-shadow: 0 0 0 3px rgba(129, 239, 255, 0.32), 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .button-container {
      text-align: right;
      padding-top: 8px;
      grid-column: 1 / -1;
    }

    #submitBtn {
      position: relative;
      overflow: hidden;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: 1px solid rgba(150, 245, 255, 0.8);
      color: white;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 114, 255, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #submitBtn:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    a {
      color: #8be9ff;
      font-weight: 600;
      text-decoration: none;
    }

    .table-container {
      max-height: 250px;
      overflow-y: auto;
      overflow-x: auto;
      margin-top: 20px;
    }

    .vitals-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .vitals-table thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: left;
    }

    .vitals-table th,
    .vitals-table td {
      padding: 12px 16px;
      font-size: 14px;
    }

    .vitals-table tbody tr:nth-child(even) {
      background-color: #f8f9fb;
    }

    .vitals-table tbody tr:hover {
      background-color: #eef1f5;
    }

    .no-vitals {
      text-align: center;
      font-size: 18px;
      color: #c2d6e6;
      padding: 50px 0;
    }

    .avg-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .avg-card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    .avg-card h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }

    .avg-card ul {
      list-style: none;
      display: grid;
      gap: 6px;
      color: #4a4a4a;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .vitals-table thead {
        display: none;
      }

      .vitals-table,
      .vitals-table tbody,
      .vitals-table tr,
      .vitals-table td {
        display: block;
        width: 100%;
      }

      .vitals-table tr {
        margin-bottom: 15px;
      }

      .vitals-table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      .vitals-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 45%;
        padding-left: 15px;
        font-weight: bold;
        text-align: left;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 12px;
      }

      .form-container {
        padding: 18px;
      }

      .retro-form {
        grid-template-columns: 1fr;
      }

      .retro-form .form-group:first-child,
      .button-container {
        grid-column: auto;
      }

      #submitBtn {
        width: 100%;
      }
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="topbar-flex">
    <div class="nav-links">
      <a href="/vitals/dashboard">Add Vitals</a>
      <a href="/vitals/my-vitals">View Entries</a>
    </div>
    <div class="auth-links">
      {{authLinks}}
    </div>
  </div>

  {{content}}

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const dtInput = document.getElementById('datetime');
    if (dtInput && !dtInput.value) {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      dtInput.value = `${year}-${month}-${day} ${hours}:${minutes}`;
    }
  });
</script>

<script>
  const submitBtn = document.getElementById('submitBtn');
  if (submitBtn) {
    submitBtn.addEventListener('click', function (e) {
      const btn = this;
      btn.querySelector('.btn-text').textContent = 'Submitting...';
      btn.querySelector('.btn-spinner').style.display = 'inline-block';

      const circle = document.createElement("span");
      const diameter = Math.max(btn.clientWidth, btn.clientHeight);
      const radius = diameter / 2;
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${e.clientX - btn.getBoundingClientRect().left - radius}px`;
      circle.style.top = `${e.clientY - btn.getBoundingClientRect().top - radius}px`;
      circle.classList.add("ripple");
      const existing = btn.getElementsByClassName("ripple")[0];
      if (existing) existing.remove();
      btn.appendChild(circle);
    });
  }
</script>

</body>
</html>
